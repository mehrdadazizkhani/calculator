<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="screen-container">
                    <div class="screen histories">
                    </div>
                    <div class="screen result">0</div>
                </div>
            <div class="noSelect btn all-clear glow">AC</div>
            <div class="noSelect btn delete glow"><img class="delete" src="./delete.svg" alt=""></div>
            <div class="noSelect btn operator glow">%</div>
            <div class="noSelect btn operator glow">/</div>
            <div class="noSelect btn number">7</div>
            <div class="noSelect btn number">8</div>
            <div class="noSelect btn number">9</div>
            <div class="noSelect btn operator glow">*</div>
            <div class="noSelect btn number">4</div>
            <div class="noSelect btn number">5</div>
            <div class="noSelect btn number">6</div>
            <div class="noSelect btn operator glow">-</div>
            <div class="noSelect btn number">1</div>
            <div class="noSelect btn number">2</div>
            <div class="noSelect btn number">3</div>
            <div class="noSelect btn operator glow">+</div>
            <div class="noSelect zero btn number">0</div>
            <div class="noSelect btn number">.</div>
            <div class="noSelect equal btn glow">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
